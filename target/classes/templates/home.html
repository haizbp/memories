<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Website chia sẻ những khoảnh khắc đáng nhớ trong cuộc sống!" />
<meta name="subject" content="Website chia sẻ những khoảnh khắc đáng nhớ trong cuộc sống!">
<title>Website chia sẻ những khoảnh khắc đáng nhớ trong cuộc sống!</title>
</head>
<body>
	<div layout:fragment="custom-content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Video
					mới nhất</li>
			</ol>
		</nav>
		<div class="container-fluid" id="main-grid">
			<div class="row mb-3 text-center">
				<div class="col-md-3" v-for="e in recommended.content">
					<div class="thumbnail">
						<a :href="'/view/'+e.id" :title="e.title"> <img
							:src="e.thumbnail" />
							<h6>{{e.title}}</h6>
						</a>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-12 text-center">
					<button v-show="recommended.showLoadMore" type="button"
						v-on:click="loadMore" class="btn btn-default">Xem thêm...</button>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="custom-js">
		<script th:src="@{/resources/js/control/home.js}"></script>
	</div>
</body>
</html>
