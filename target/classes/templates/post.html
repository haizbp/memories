<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="custom-content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Submit
					your video</li>
			</ol>
		</nav>
		<form>
			<div class="form-group">
				<label for="postTitle">Video title</label> <input type="text" v-model="form.title"
					name="title" class="form-control" id="postTitle"
					placeholder="Video title">
			</div>
			<div class="form-group">
				<label for="postUrl">Video url</label> <input type="text" name="url"  v-model="form.url"
					class="form-control" id="postUrl" placeholder="Video url">
			</div>
			<div class="form-group">
				<label for="comment">Video description</label>
				<textarea name="description" class="form-control" rows="5"  v-model="form.description"
					id="comment" placeholder="Video description"></textarea>
			</div>
			<button type="button" v-on:click="action" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div layout:fragment="custom-js">
		<script th:src="@{/resources/js/control/post.js}"></script>
	</div>
</body>
</html>
