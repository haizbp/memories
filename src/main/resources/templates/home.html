<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="custom-content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Recommended
					for you!</li>
			</ol>
		</nav>
		<div class="container-fluid" id="main-grid">
			<div class="row mb-3">
				<div class="col-md-3" v-for="e in recommended.content">
					<div class="thumbnail">
						<a :href="'/view/'+e.id" :title="e.title"> <img
							:src="e.thumbnail" />
							<h6>{{e.title}}</h6>
						</a>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<button v-show="recommended.showLoadMore" type="button" v-on:click="loadMore" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
	<div layout:fragment="custom-js">
		<script th:src="@{/resources/js/control/home.js}"></script>
	</div>
</body>
</html>
