<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="custom-content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Submit
					your video</li>
			</ol>
		</nav>
		<form>
			<div class="form-group">
				<label for="postTitle">Video title</label> <input type="text"
					class="form-control" id="postTitle" placeholder="Video title">
			</div>
			<div class="form-group">
				<label for="postUrl">Video url</label> <input type="text"
					class="form-control" id="postUrl" placeholder="Video url">
			</div>
			<div class="form-group">
				<label for="comment">Video description</label>
				<textarea class="form-control" rows="5" id="comment" placeholder="Video description" name="text"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
